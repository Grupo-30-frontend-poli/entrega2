<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Inspector</title>
  <link rel="stylesheet" href="crear_inspector.css" />
</head>
<body>
  <header class="header">
    <div class="logo-section">
      <img src="../assets/logo.png" alt="Logo" class="logo" />
      <h1 class="brand">MOVESAFE</h1>
    </div>
    <nav class="nav">
      <a href="#">INSPECCIONES</a>
      <a href="#" class="active">CREAR INSPECTORES</a>
    </nav>
  </header>

  <main class="main-content">
    <h2>Crear Inspector</h2>
    <form class="form-card">
      <input type="text" placeholder="Nombre completo" />
      <input type="text" placeholder="Cédula" />
      <input type="text" placeholder="Celular" />
      <input type="email" placeholder="Correo Electrónico" />
      <input type="text" placeholder="Número de Licencia" />
    </form>
  </main>

  <footer class="footer">
    <div class="contact-info">
      <p>Contacto: info@tuservicio.com | Tel: +123 456 789</p>
      <p>Dirección: Calle Falsa 123, Ciudad, País</p>
    </div>
    <div class="social-icons">
      <img src="../assets/mail.png" alt="Correo" />
      <img src="../assets/instagram.png" alt="Instagram" />
      <img src="../assets/youtube.png" alt="YouTube" />
      <img src="../assets/facebook.png" alt="Facebook" />
    </div>
  </footer>
</body>
</html>
