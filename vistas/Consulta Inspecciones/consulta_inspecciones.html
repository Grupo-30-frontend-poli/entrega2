<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Inspecciones</title>
  <link rel="stylesheet" href="../styles2.css" />
</head>

<body>
  <!-- Encabezado -->
  <header class="main-header">
    <div class="logo-container">
      <img src="../img/logo pagina.png" class="logo" alt="Logo MoveSafe" />
      <h1 class="titulo">INSPECCIONES</h1>
    </div>
  </header>

  <!-- Galería de vehículos -->
  <main class="galeria">
    <!-- Fila de coches -->
    <div class="fila">
      <div class="vehiculo">
        <img src="../assets/coche1.jpg" alt="Coche azul" />
        <button>Revisar</button>
      </div>
      <div class="vehiculo">
        <img src="../assets/coche2.jpg" alt="Coche rojo" />
        <button>Revisar</button>
      </div>
      <div class="vehiculo">
        <img src="../assets/coche3.jpg" alt="Coche gris" />
        <button>Revisar</button>
      </div>
    </div>

    <!-- Fila de motos -->
    <div class="fila">
      <div class="vehiculo">
        <img src="../assets/moto1.jpg" alt="Moto negra" />
        <button>Revisar</button>
      </div>
      <div class="vehiculo">
        <img src="../assets/moto2.jpg" alt="Moto naranja" />
        <button>Revisar</button>
      </div>
      <div class="vehiculo">
        <img src="../assets/moto3.jpg" alt="Moto azul" />
        <button>Revisar</button>
      </div>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="pie">
    <div class="info-contacto">
      <p>Contacto: info@tuservicio.com | Tel: +123 456 789</p>
      <p>Dirección: Calle Falsa 123, Ciudad, País</p>
    </div>
    <div class="redes">
      <img src="../assets/email-icon.png" alt="Correo" />
      <img src="../assets/instagram-icon.png" alt="Instagram" />
      <img src="../assets/youtube-icon.png" alt="YouTube" />
      <img src="../assets/facebook-icon.png" alt="Facebook" />
    </div>
  </footer>
</body>
</html>
